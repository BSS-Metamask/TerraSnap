name: Build
'on':
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.4.x'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install Dependencies
        run: |
          cd src
          yarn install
      - name: Install mm-snap
        run: npm install -g @metamask/snaps-cli
      - name: Build Snap
        run: mm-snap build
