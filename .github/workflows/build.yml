name: Build
'on':
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update to use v14.4.0
        run: |
          nvm install v14.4.0
          nvm use v14.4.0
      - name: Install yarn
        run: npm install -g yarn
      - name: Install Dependencies
        run: |
          cd src
          yarn install
      - name: Install mm-snap
        run: npm install -g @metamask/snaps-cli
      - name: Build Snap
        run: mm-snap build
